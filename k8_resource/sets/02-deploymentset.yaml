apiVersion: v1
kind: deployment
metadata:
  name: deploymentDemo
  namespace: roadshop
  labels:
   app: deploymentNginx
   demo: deployementDemo
spec:
  replicas: 2
  selector:
    matchLables:
     app: deploymentNginx
     demo: deployementDemo  
  template:
   metadata:
    labels:
     app: deploymentNginx
     demo: deployementDemo
   spec: 
    containers:
    - name: nginxdpeloyment
      image: nginx
      ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
   app: deploymentNginx
   demo: deployementDemo      
  ports:
  - portocol: tcp
    port: 80
    targetPort: 80